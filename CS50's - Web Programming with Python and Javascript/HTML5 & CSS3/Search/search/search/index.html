    <title>Google</title>

<body>
    <!--=========================== TITLE ===============================-->
    <h1>Google</h1>

        <form action="https://google.com/search" method="GET" role="search">
            <i class="fa fa-search" arial-hidden="true"></i>
            <input type="text" name="q" class="input">

    </div>

    <!--=========================== BUTTONS ===============================-->
    <div>
        <form class="buttons">
            <input type="submit" class="search" value="Google Search">
            <input type="button" class="lucky" value="I'm Feeling Lucky">
        </form>
    </div>

    <!--=========================== LINKS ===============================-->
    <div class="link">
        <form>
            <a class="images" href="image.html">Images</a>

        </form>
